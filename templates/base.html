<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page with Light/Dark Mode</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-light py-3 mb-4 text-dark d-flex justify-content-between align-items-center">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>My Bootstrap Page</h1>
            <button id="header-mode-toggle" class="btn btn-secondary">Toggle Light/Dark Mode</button>
        </div>
    </header>
    <div class="container">
        {{ content }}
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
